<table>
    <thead>
    <th>Team</th>
    <th>M</th>
    <th>W</th>
    <th>L</th>
    </thead> 
    {% for team in teams %}
     <tr>
        <td><a href="{% url 'tour:detail-view' team.id %}">  {{team.country}}</a></td>
        <td>{{team.matches}}</td>
        <td>{{team.won}}</td>
        <td>{{team.lost}}</td>
    </tr> 
    {% endfor %}
</table>
